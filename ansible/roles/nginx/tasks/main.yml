---
- name: Nginx | install needed modules
  apt: name={{ item }} state=present
  with_items:
    - nginx-full

- name: Nginx | ssl private key
  template:
    src=key.j2
    dest=/etc/nginx/key

- name: Nginx | ssl certificate
  template:
    src=cert.j2
    dest=/etc/nginx/cert

- name: Nginx | nginx.conf
  template:
    src=nginx.conf.j2
    dest=/etc/nginx/nginx.conf
  notify:
    - restart nginx