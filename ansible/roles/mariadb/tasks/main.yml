---
- name: install
  apt: name={{ item }} state=present
  with_items:
    - mariadb-server
    - mariadb-client
    - python-mysqldb

- name: configure my.cnf
  template:
    src=my.cnf.j2
    dest=/etc/mysql/my.cnf
  notify:
      - restart mysql

- name: wait for mariadb
  wait_for: port={{mariadb.config.mysqld.port}} delay=10

- name: change default user to {{ mariadb.username }} / {{ mariadb.password }}
  mysql_user: name={{ mariadb.username }} password={{ mariadb.password }} host=localhost

- name: copy .my.cnf file for root
  template:
    src=user-my.cnf.j2
    dest=/root/.my.cnf
    owner=root
    mode=0600

- name: copy .my.cnf for vagrant
  template:
    src=user-my.cnf.j2
    dest=/home/vagrant/.my.cnf
    owner=vagrant
    mode=0600