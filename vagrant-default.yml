---
hostname: projectname.dev
application: default # contao, default, drupal, lavarel, symfony, wordpress
memory: 1024
sharetype: nfs # native, nfs, nfs-bind

role:
    freetds: false
    java: true
    mariadb: true
    mongodb: false
    nodejs: false
    postgresql: false
    ruby: false

general:
    config:
        locale: &locale de_CH.UTF-8
        timezone: &timezone Europe/Zurich
    packages:
        - git
        - htop
        - vim

freetds:
    config:
#        sampledomain.tld:
#            host: sampledomain.tld
#            port: 60655
#            tds version: 7.0
#            client charset: UTF-8
#            text size: 20971520

mariadb:
    username: root
    password: root
    config:
        client:
            default-character-set: utf8
            port: &mariadbport 3306
            socket: &mariadbsocket /var/run/mysqld/mysqld.sock
        mysqld:
            character-set-server: utf8
            datadir: /var/lib/mysql
            log-error: /var/log/mysql/error.log
            port: *mariadbport
            socket: *mariadbsocket

mongodb:
    username: root
    password: root
    config:
        net:
            port: 27017
            unixDomainSocket:
                enabled: true
                pathPrefix: /tmp
        security:
            authorization: enabled
        storage:
           dbPath: /var/lib/mongodb
        systemLog:
           destination: file
           path: /var/log/mongodb/mongodb.log
           logAppend: true

nginx:
    config:
        charset: utf-8
        fastcgi_read_timeout: 600
        fastcgi_socket: &phpfpmsocket /var/run/php5-fpm.socket
        error_log: /var/log/nginx/error.log

nodejs:
    npm:
        - bower
        - gulp
        - less

php:
    config:
        cli:
            php:
                short_open_tag: Off
                safe_mode: Off
                max_execution_time: 0
                memory_limit: -1
                error_reporting: E_ALL
                display_errors: On
                display_startup_errors: On
                log_errors: On
                error_log: /var/log/php5-cli.err.log
                magic_quotes_runtime: Off
                default_charset: utf-8
                allow_url_fopen: On
                allow_url_include: Off
            date:
                date.timezone: *timezone
            intl:
                intl.default_locale: *locale
            mysql:
                mysql.default_port: *mariadbport
                mysql.default_socket: *mariadbsocket
            mysqli:
                mysqli.default_port: *mariadbport
                mysqli.default_socket: *mariadbsocket
            pdo_mysql:
                pdo_mysql.default_socket: *mariadbsocket
            xdebug:
                xdebug.max_nesting_level: 256
        fpm:
            php:
                short_open_tag: Off
                safe_mode: Off
                max_execution_time: 600
                max_input_time: 600
                memory_limit: 256M
                error_reporting: E_ALL
                display_errors: On
                display_startup_errors: On
                log_errors: On
                error_log: /var/log/php5-fpm.err.log
                post_max_size: 50M
                magic_quotes_gpc: Off
                magic_quotes_runtime: Off
                default_charset: utf-8
                cgi.fix_pathinfo: Off
                upload_max_filesize: 50M
                allow_url_fopen: On
                allow_url_include: Off
            date:
                date.timezone: *timezone
            intl:
                intl.default_locale: *locale
            mysql:
                mysql.default_port: *mariadbport
                mysql.default_socket: *mariadbsocket
            mysqli:
                mysqli.default_port: *mariadbport
                mysqli.default_socket: *mariadbsocket
            pdo_mysql:
                pdo_mysql.default_socket: *mariadbsocket
            xdebug:
                xdebug.max_nesting_level: 256
        wwwconf:
            socket: *phpfpmsocket

    modules:
        - apcu
        - curl
        - gd
        - imagick
        - intl
        - mcrypt
        - sqlite
        - xdebug

postgresql:
    username: root
    password: root
    config:
        port: &postgresqlport 5432

ruby:
    gems:
        - compass
        - compass-normalize
        - compass-rgbapng
        - sass
        - sass-globbing
        - toolkit